# Hanzo Platform GitOps - Custom Values
#
# Disable ingress-nginx (already installed)
ingress-nginx:
  enabled: false

# Disable cert-manager (already installed)
cert-manager:
  enabled: false

# Use existing ingress-nginx namespace
hanzo-webhook:
  fullnameOverride: "hanzo-webhook"
  certManager:
    namespace: cert-manager
    serviceAccountName: cert-manager
  image:
    repository: "hanzoai/platform-webhook"
    tag: "latest"

# Hanzo Platform images (Docker Hub)
platform:
  image: "hanzoai/platform-api"
  tag: "latest"
  extraEnv:
    - name: OAUTH_URL
      value: "https://hanzo.id/api/oauth"
    - name: IAM_ENDPOINT
      value: "https://hanzo.id"
    - name: IAM_USERINFO_URL
      value: "https://hanzo.id/api/userinfo"
    - name: GROUP_NAME
      value: "hanzo.ai"
    - name: SOLVER_NAME
      value: "hanzo"

sync:
  image: "hanzoai/platform-sync"
  tag: "latest"

monitor:
  image: "hanzoai/platform-monitor"
  tag: "latest"

studio:
  image: "hanzoai/platform-studio"
  tag: "latest"
  extraEnv:
    - name: VITE_IAM_ORIGIN
      value: "https://hanzo.id"
    - name: VITE_IAM_CLIENT_ID
      value: "hanzo-app-client-id"
    - name: VITE_IAM_SCOPE
      value: "openid profile email"
    - name: VITE_DOCS_URL
      value: "https://docs.hanzo.ai/platform"
    - name: VITE_CHANGELOG_URL
      value: "https://github.com/hanzoai/platform/releases"
    - name: VITE_ACME_DOMAIN
      value: "hanzo.ai"

# MongoDB settings
mongodb:
  resources:
    requests:
      cpu: 200m
      memory: 256Mi

# Redis settings
redis:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi

# MinIO settings
minio:
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
