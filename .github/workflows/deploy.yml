name: Build and Deploy PaaS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - dir: platform
            image: paas-api
            deploy: platform
          - dir: studio
            image: paas-studio
            deploy: studio
          - dir: monitor
            image: paas-monitor
            deploy: monitor
          - dir: sync
            image: paas-sync
            deploy: sync
          - dir: webhook
            image: paas-webhook
            deploy: webhook
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.dir }}
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.dir }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_PREFIX }}/${{ matrix.image }}:latest
            ${{ env.IMAGE_PREFIX }}/${{ matrix.image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_API_TOKEN }}

      - name: Configure kubectl
        run: doctl kubernetes cluster kubeconfig save 1a153000-90a6-48ad-9375-7ef901a9bf7f

      - name: Update deployments
        run: |
          declare -A IMAGES=(
            [platform]=paas-api
            [studio]=paas-studio
            [monitor]=paas-monitor
            [sync]=paas-sync
            [webhook]=paas-webhook
          )
          for deploy in "${!IMAGES[@]}"; do
            image="${{ env.IMAGE_PREFIX }}/${IMAGES[$deploy]}"
            kubectl -n hanzo set image "deployment/${deploy}" \
              "${deploy}=${image}:${{ github.sha }}" \
              2>/dev/null || echo "deployment ${deploy} not found, skipping"
          done
