name: Build and Push Docker Images

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_PREFIX: hanzoai/gitops

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component:
          - platform
          - studio
          - monitor
          - sync
          - webhook
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ${{ matrix.component }}
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.component }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_PREFIX }}-${{ matrix.component }}:latest
            ${{ env.IMAGE_PREFIX }}-${{ matrix.component }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Configure kubectl
        run: doctl kubernetes cluster kubeconfig save 1a153000-90a6-48ad-9375-7ef901a9bf7f

      - name: Rollout restart
        run: |
          for component in platform studio monitor sync webhook; do
            kubectl -n hanzo set image deployment/gitops-${component} \
              ${component}=${{ env.IMAGE_PREFIX }}-${component}:${{ github.sha }} \
              --record 2>/dev/null || echo "deployment gitops-${component} not found, skipping"
          done
