name: Build and Push Docker Images

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - dir: platform
            image: hanzoai/platform-api
            deploy: platform
          - dir: studio
            image: hanzoai/platform-studio
            deploy: studio
          - dir: monitor
            image: hanzoai/platform-monitor
            deploy: monitor
          - dir: sync
            image: hanzoai/platform-sync
            deploy: sync
          - dir: webhook
            image: hanzoai/platform-webhook
            deploy: webhook
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ${{ matrix.dir }}
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.dir }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ matrix.image }}:latest
            ${{ matrix.image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Configure kubectl
        run: doctl kubernetes cluster kubeconfig save 1a153000-90a6-48ad-9375-7ef901a9bf7f

      - name: Update deployments
        run: |
          declare -A IMAGES=(
            [platform]=hanzoai/platform-api
            [studio]=hanzoai/platform-studio
            [monitor]=hanzoai/platform-monitor
            [sync]=hanzoai/platform-sync
            [webhook]=hanzoai/platform-webhook
          )
          for deploy in "${!IMAGES[@]}"; do
            image="${IMAGES[$deploy]}"
            kubectl -n hanzo set image "deployment/${deploy}" \
              "${deploy}=${image}:${{ github.sha }}" \
              2>/dev/null || echo "deployment ${deploy} not found, skipping"
          done
