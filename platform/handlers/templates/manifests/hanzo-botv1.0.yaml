apiVersion: secrets.lux.network/v1alpha1
kind: KMSSecret
metadata:
  name: {{iid}}-kms-sync
  namespace: {{namespace}}
spec:
  hostAPI: https://kms.hanzo.ai
  resyncInterval: 60
  authentication:
    universalAuth:
      credentialsRef:
        secretName: bot-kms-auth
        secretNamespace: {{namespace}}
      secretsScope:
        projectSlug: bot
        envSlug: production
        secretsPath: /orgs/{{namespace}}/bots/{{iid}}
  managedSecretReference:
    secretName: {{iid}}-bot-secrets
    secretNamespace: {{namespace}}
    secretType: Opaque

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{iid}}
  namespace: {{namespace}}
spec:
  replicas: {{deploymentConfig.desiredReplicas}}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: {{iid}}
  template:
    metadata:
      labels:
        app: {{iid}}
      annotations:
        secrets.lux.network/auto-reload: "true"
        secrets.lux.network/managed-secret: "{{iid}}-bot-secrets"
    spec:
      restartPolicy: Always
      containers:
        - name: bot
          image: {{registry.imageUrl}}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{networking.containerPort}}
              name: http
          env:
            - name: HANZO_IAM_URL
              value: http://iam.hanzo.svc.cluster.local
            - name: HANZO_KV_HOST
              value: kv.hanzo.svc.cluster.local
            - name: HANZO_KV_PORT
              value: "6379"
            - name: HANZO_SQL_HOST
              value: sql.hanzo.svc.cluster.local
            - name: HANZO_SQL_PORT
              value: "5432"
            - name: {{variables.0.name}}
              value: "{{variables.0.value}}"
            - name: {{variables.1.name}}
              value: "{{variables.1.value}}"
            - name: {{variables.2.name}}
              value: "{{variables.2.value}}"
            - name: {{variables.3.name}}
              value: "{{variables.3.value}}"
            - name: {{variables.4.name}}
              value: "{{variables.4.value}}"
            - name: {{variables.5.name}}
              value: "{{variables.5.value}}"
            - name: {{variables.6.name}}
              value: "{{variables.6.value}}"
            - name: {{variables.7.name}}
              value: "{{variables.7.value}}"
          envFrom:
            - secretRef:
                name: {{iid}}-bot-secrets
                optional: true
          resources:
            requests:
              memory: {{podConfig.memoryRequest}}{{podConfig.memoryRequestType}}
              cpu: {{podConfig.cpuRequest}}{{podConfig.cpuRequestType}}
            limits:
              memory: {{podConfig.memoryLimit}}{{podConfig.memoryLimitType}}
              cpu: {{podConfig.cpuLimit}}{{podConfig.cpuLimitType}}
          livenessProbe:
            httpGet:
              path: /health
              port: {{networking.containerPort}}
            failureThreshold: 5
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: {{networking.containerPort}}
            failureThreshold: 5
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5

---

apiVersion: v1
kind: Service
metadata:
  name: {{iid}}
  namespace: {{namespace}}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: {{networking.containerPort}}
      name: http
  selector:
    app: {{iid}}
